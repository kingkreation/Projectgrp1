<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium – Stay curious.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <nav class="container">
            <div class="logo">Medium</div>
            <div class="nav-right">
                <ul class="nav-links desktop-only">
                    <li><a href="#">Our story</a></li>
                    <li><a href="#">Membership</a></li>
                    <li><a href="#">Write</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
                <button class="btn btn-black">Get started</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-wrapper">
                <div class="hero-content">
                    <h1>Human <br>stories & ideas</h1>
                    <p class="hero-subtext">A place to read, write, and deepen your understanding</p>
                    <button class="btn btn-black btn-large">Start reading</button>
                </div>
                <div class="hero-image desktop-only">
                    <img src="image/illustration.png" alt="Medium Illustration">
                </div>
            </div>
        </section>

        <section class="features container">
            </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Status</a>
                <a href="#">About</a>
                <a href="#">Careers</a>
                <a href="#">Blog</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <p class="copyright">© 2026 Medium</p>
        </div>
    </footer>
</body>
</html>
