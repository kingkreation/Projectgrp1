<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium – Stay curious.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Medium</div>
            <ul class="nav-links">
                <li class="desktop-only"><a href="#">Our story</a></li>
                <li class="desktop-only"><a href="#">Membership</a></li>
                <li class="desktop-only"><a href="#">Write</a></li>
                <li class="desktop-only"><a href="#">Sign In</a></li>
                <li><button class="btn btn-black">Get started</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Human <br>stories & ideas</h1>
                <p>A place to read, write, and deepen your understanding</p>
                <button class="btn btn-large">Start reading</button>
            </div>
            <div class="hero-image desktop-only">
                <img src="https://via.placeholder.com/400x400?text=Medium+Illustration" alt="Medium Illustration">
            </div>
        </section>

        <section class="features">
            <h2>Why Medium?</h2>
            <p>Explore fresh ideas from writers worldwide.</p>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Status</a>
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Press</a>
            <a href="#">Blog</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Text to speech</a>
        </div>
        <p>© 2025 Medium. All rights reserved.</p>
    </footer>
</body>
</html>
